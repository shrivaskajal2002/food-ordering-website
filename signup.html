<body>
  <img src="10.jpg" id="background-img">
    <div class="containe" style="background-color:rgb(249, 174, 35)  ; margin-top: 60px; padding-top: 20px; padding-left: 50px; margin-left: 400px;  width: 680px; height: 450px;">
    <h1>SIGN UP</h1><br>

       <form action="#"  onsubmit = " return validation()">

        <div class="form-group">
            <label > Name :</label>
            <input type="text" value="" id="user" >
            <span  id="message" style="color: red;"> </span>
       </div>


       <div class="form-group">
        <label > phone no :</label>
        <input type="number" value="" id="phone" >
        <span  id="text" style="color: red;"> </span>
   </div>

     
       <div class="form-group">
        email: <input type="email"  name="email" id="email"  autocomplete="off" > 
       </div>

       <div class="form-group">
        password: <input type="password"  name="password" id="password"  autocomplete="off" > 
                 <span  id="me" style="color: red;"> </span>
                       
       </div>

       <div class="form-group">
        confirm password: <input type="cpassword"  name="cpassword" id="cpassword" autocomplete="off"> 
                         <span  id="mes" style="color: red;"> </span>
                         
       </div> <br>

       <input type="submit"  id="button" class="btn btn-success" value="submit">
       
    
       
  </form>

</div>
<script>

     function validation(){

       var correct_way= /^[A-Za-z]+$/;
        var name = document.getElementById('user').value;

            if(name ==""){
              document.getElementById("message").innerHTML="<b>**please fill name</b>";
              return false;
            }

           

            if(name.length<3){
              document.getElementById("message").innerHTML="<b>** username must be 3 character </b>";
              return false;
            }

            if(name.match(correct_way)){
              true;}
              else{
            document.getElementById("message").innerHTML="<b>**only alphabet allowed</b>";
              return false;
            }

            



    
      var phone = document.getElementById('phone').value;

        if(phone ==""){
          document.getElementById("text").innerHTML="<b>**please fill phone no</b>";
          return false;
        }

        if(phone.length<=9){
          document.getElementById("text").innerHTML="<b>**please entre valid number</b>";
          return false;
        }




        
      var password = document.getElementById('password').value;

          if(password ==""){
            document.getElementById("me").innerHTML="<b>**please fill password</b>";
            return false;
          }

          if(password.length<8){
            document.getElementById("me").innerHTML="<b>**please entre min 8 digit password</b>";
            return false;
          }




          
        
      var cpassword = document.getElementById('cpassword').value;

      if(cpassword ==""){
        document.getElementById("mes").innerHTML="<b>**please confirm the password</b>";
        return false;
      }


      if(cpassword.length<8){
            document.getElementById("mes").innerHTML="<b>**please entre right password</b>";
            return false;
          }

      if(cpassword!=password){
        document.getElementById("mes").innerHTML="<b>**confirm password is not same</b>";
        return false;
     }

       


          }

</script>
